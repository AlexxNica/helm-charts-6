{{- if .Values.api.ingress.enabled }}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  name: {{ template "name" . }}-api
  {{- if .Values.api.ingress.annotations }}
  annotations:
{{ toYaml .Values.api.ingress.annotations | indent 4 }}
  {{- end }}
spec:
  {{- if .Values.api.ingress.tls.enabled }}
  tls:
  - hosts:
    - {{ .Values.api.ingress.domain }}
    secretName: {{ template "name" . }}-tls-certs
  {{- end }}
  rules:
  - host: {{ .Values.api.ingress.domain }}
    http:
      paths:
      - path: /
        backend:
          serviceName: {{ template "name" . }}-api
          servicePort: {{ .Values.api.port }}
{{- end }}
