{{- if .Values.ui.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: "{{ template "name" . }}-ui"
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  annotations:
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
spec:
  ports:
  - name: http
    protocol: "TCP"
    port: {{ .Values.ui.ingress.service.port }}
    targetPort: 8500
  selector:
    app: {{ template "name" . }}
    release: {{ .Release.Name }}
{{- end }}
