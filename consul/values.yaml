# nameOverride: some-other-name
image:
  repository: consul
  tag: 1.0.0
  pullPolicy: IfNotPresent
ui:
  enabled: false
  ingress:
    enabled: false
    domain: ui.consul.website.com
    service:
      port: 80
    tls:
      enabled: false
    annotations: {}
      # kubernetes.io/tls-acme: "true"
      # kubernetes.io/ingress.class: "nginx"
api:
  replicas: 3
  dataCenter:
    name: "dc1"
  gossip:
    encrypt: true
  ingress:
    enabled: false
    domain: api.consul.website.com
    tls:
      enabled: false
    annotations: {}
      # kubernetes.io/tls-acme: "true"
      # kubernetes.io/ingress.class: "nginx"
  storage:
    size: 5Gi
    # class: "gp2"
resources: {}
