apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  name: {{ template "fullname" . }}
  namespace: {{ .Release.Namespace }}
spec:
  ports:
  - port: {{ .Values.factorio.service.game.port }}
    targetPort: {{ .Values.factorio.service.game.port }}
    nodePort: {{ .Values.factorio.service.game.port }}
    protocol: UDP
    name: game
  {{- if .Values.factorio.service.rcon.enabled }}
  - port: {{ .Values.factorio.service.rcon.port }}
    targetPort: {{ .Values.factorio.service.rcon.port }}
    protocol: TCP
    name: rcon
  {{- end }}
  selector:
    app: {{ template "name" . }}
    release: {{ .Release.Name }}
