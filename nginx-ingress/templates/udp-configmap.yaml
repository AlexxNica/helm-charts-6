{{- if .Values.udp }}
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    component: "{{ .Values.controller.name }}"
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  name: {{ template "fullname" . }}-udp
  namespace: {{ .Release.Namespace }}
data:
{{ toYaml .Values.udp | indent 2 }}
{{- end }}
