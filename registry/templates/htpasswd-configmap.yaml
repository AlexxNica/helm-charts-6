{{- if .Values.htpasswd.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  name: {{ template "fullname" . }}-htpasswd
  namespace: {{ .Release.Namespace }}
data:
  htpasswd: |-
{{ toYaml .Values.htpasswd.credentials | indent 4 }}
{{- end }}
